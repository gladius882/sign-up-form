<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <div class="left">

            <div class="logo">
                <img src="img/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>

            <div class="contribution">
                Photo by Halie West on Unsplash
            </div>

        </div>

        <div class="right">

            <div class="info">
                <p>
                    This is not a real onlice service! You know you need something like this in your life to help you realiza your deepest dreams.
                </p>

                <p>You know you want to</p>
            </div>

            <div class="form">
                <h2>Let's do this!</h2>

                <div class="form-fields">

                    <div class="form-element">
                        <label for="">FIRST NAME</label>
                        <input type="text" name="first-name">
                    </div>

                    <div class="form-element">
                        <label for="">LAST NAME</label>
                        <input type="text" name="last-name">
                    </div>

                    <div class="form-element">
                        <label for="">PASSOWRD</label>
                        <input type="password" name="password">
                    </div>

                    <div class="form-element">
                        <label for="">FIRST CONFIRM PASSWORD</label>
                        <input type="password" name="possword-configm">
                    </div>

                </div>
            </div>

            <div class="form-actions">
                <button>Create Account</button>
                <p>
                    Already have and account? <a href="#">Log in</a>
                </p>
            </div>

        </div>

    </div>

</body>
</html>
